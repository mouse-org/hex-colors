<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex Colors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Write a 2 digit hexadecimal number in each box below to change the background color:</h3>

    <label>Hexadecimal:</label><br>
    <p id="black-label" class="color-labels">Red&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Green&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Blue</p>
    <input id="red">
    <input id="green">
    <input id="blue">
    <p id="white-label" class="color-labels ">Red&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Green&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Blue</p>

    <input id="red-dec">
    <input id="green-dec">
    <input id="blue-dec">
    <br>
    <label>Decimal:</label><br>
    <button id="change">Color!</button>
    <h1 id="FFF" class="color-name"></h1>
    <h1 id="DDD" class="color-name"></h1>
    <h1 id="AAA" class="color-name"></h1>
    <h1 id="888" class="color-name"></h1>
    <h1 id="555" class="color-name"></h1>
    <h1 id="333" class="color-name"></h1>
    <h1 id="000" class="color-name"></h1>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
